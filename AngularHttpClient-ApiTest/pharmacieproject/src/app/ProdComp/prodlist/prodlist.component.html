<div class="container">
  <div class="row align-items-center">
    <div class="col-md-6">
      <div class="mb-3">
        <h5 class="card-title">Fournisseur List <span class="text-muted fw-normal ms-2"></span></h5>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-3 col-sm-6">
      <div class="card" *ngFor="let prod of prods">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <div><img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="avatar-md rounded-circle img-thumbnail" /></div>
            <div class="flex-1 ms-3">
              <h5 class="font-size-16 mb-1"><a href="#" class="text-dark">{{prod.id_prd}}</a></h5>
            </div>
          </div>
          <div class="mt-3 pt-1">
            <p class="text-muted mb-0"><i class="mdi mdi-phone font-size-15 align-middle pe-2 text-primary"></i> {{prod.lib_prd}}</p>
            <p class="text-muted mb-0 mt-2"><i class="mdi mdi-email font-size-15 align-middle pe-2 text-primary"></i> {{prod.prix_liv}}</p>
            <p class="text-muted mb-0 mt-2"><i class="mdi mdi-google-maps font-size-15 align-middle pe-2 text-primary"></i> {{prod.description_prd}}</p>
            <p class="text-muted mb-0 mt-2"><i class="mdi mdi-google-maps font-size-15 align-middle pe-2 text-primary"></i> {{prod.DateAjout_prd}}</p>

          </div>


          <div class="d-flex gap-2 pt-4">
            <button type="button" class="btn btn-soft-primary btn-sm w-50" (click)="updateprod(prod.id_prd)"><i class="bx bx-user me-1"></i> Mettre a jour</button>
            <button type="button" class="btn btn-primary btn-sm w-50" (click)="deleteprod(prod.id_prd)"><i class="bx bx-message-square-dots me-1"></i> Supprimer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
