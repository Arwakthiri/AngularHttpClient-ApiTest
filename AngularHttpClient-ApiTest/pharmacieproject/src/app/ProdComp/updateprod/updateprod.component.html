<div class="container-sm">
  <h3 align="center" s>Ajouter un produit</h3>
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label> Name </label>
      <input type="text" class="form-control" id="name" [(ngModel)]="prod.libprod" name="Name">
    </div>
    <div class="form-group">
      <label> Description </label>
      <input type="text" class="form-control" id="description" [(ngModel)]="prod.descriprod" name="Description">
    </div>
    <div class="form-group">
      <label> Prix de produit </label>
      <input type="float" class="form-control" id="prixprod" [(ngModel)]="prod.prixprod" name="PrixProduit">
    </div>
    <div class="form-group">
      <label> Prix de livraison </label>
      <input type="float" class="form-control" id="prixliv" [(ngModel)]="prod.prixliv" name="PrixLivraison">
    </div>

    <div class="form-group">
      <label> Date de creation </label>
      <input type="Date" class="form-control" id="phone" [(ngModel)]="prod.dateprod" name="Phone">
    </div>
    <br>
    <button class="btn btn-primary" type="submit"> Mettre a jour </button>
  </form>
</div>


<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-xl-3 col-sm-6">
        <h5 class="card-title">Modifier Produit <span class="text-muted fw-normal ms-2"></span></h5>
        <div class="card-body">
          <label> Name </label>
          <input type="text" class="form-control" id="nom_fournisseur" [(ngModel)]="produit.lib_prd" name="nom_fournisseur">
        </div>
        <div class="form-group">
          <label> Date </label>
          <input type="text" class="form-control" id="DateAjout_prd" [(ngModel)]="produit.DateAjout_prd" name="DateAjout_prd">
        </div>
        <div class="form-group">
          <label> description </label>
          <input type="email" class="form-control" id="description_prd" [(ngModel)]="produit.description_prd" name="description_prd">
        </div>
        <div class="form-group">
          <label> prix_liv </label>
          <input type="number" class="form-control" id="prix_liv" [(ngModel)]="produit.prix_liv" name="prix_liv">
        </div>
        <div class="form-group">
          <label> prix_prd </label>
          <input type="number" class="form-control" id="prix_prd" [(ngModel)]="produit.prix_prd" name="prix_prd">
        </div>

        <div class="d-flex gap-2 pt-4">
          <button class="btn btn-primary" type="submit"> modifier </button>
        </div>

      </div>
    </div>
  </form>
</div>
