

<div class="container">
  <form (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-xl-3 col-sm-6">

        <div class="card-body">
          <div class="d-flex align-items-center">
            <div><img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="avatar-md rounded-circle img-thumbnail" /></div>
            <div class="flex-1 ms-3">
              <h5 class="font-size-16 mb-1">{{fournisseur.nom_fournisseur}}</h5>
            </div>
          </div>

          <label> Name </label>
          <input type="text" class="form-control" id="nom_fournisseur" [(ngModel)]="fournisseur.nom_fournisseur" name="Name">
        </div>
      <div class="form-group">
        <label> Address </label>
        <input type="text" class="form-control" id="adresse_fournisseur" [(ngModel)]="fournisseur.adresse_fournisseur" name="Address">
      </div>
      <div class="form-group">
        <label> Email </label>
        <input type="email" class="form-control" id="email_fournisseur" [(ngModel)]="fournisseur.email_fournisseur" name="Email">
      </div>
      <div class="form-group">
        <label> Phone </label>
        <input type="number" class="form-control" id="tel_fournisseur" [(ngModel)]="fournisseur.tel_fournisseur" name="Phone">
      </div>



          <div class="d-flex gap-2 pt-4">
            <button class="btn btn-primary" type="submit"> Ajouter </button>
        </div>

    </div>
  </div>
  </form>
</div>
